<!doctype html>
<html lang="ru">
<head>
	<meta charset="ru">
	<link rel="stylesheet" href="styles/styles.css">
</head>
<body>
	<div class="modal-container modal-container-close" data-test="modal">
        <div class="modal" style="visibility: visible;">
          <button class="modal-close-button">
            <span class="visually-hidden">Закрыть</span>
          </button>
          <section class="modal-content">
            <h2 class="modal-title">
              поиск гостиницы в седоне
            </h2>

            <form class="auth-form" action="https://echo/htmlacademy.ru" method="post">
              <div class="date-wrap">
                <label class="auth-form-label label-entry" for="auth-form-date-in">
                  дата заезда:
                </label>
                <div class="calendar-wrap">
                  <input class="auth-form-data date-entry" type="date" id="auth-form-date-in" value="2020-04-27">
                  <svg class="calendar" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><g fill="#000" opacity=".3"><path d="M7.8 12c.3 0 .5-.2.5-.5S8 11 7.7 11s-.5.2-.5.5.3.5.5.5Z"/><path d="M17 4h-2V2h-1v2H6V2H5v2H3c-.6 0-1 .4-1 1v11c0 .5.4 1 1 1h14c.5 0 1-.5 1-1V5c0-.6-.5-1-1-1Zm0 12H3V9h14v7ZM3 8V5h2v2h1V5h8v2h1V5h2v3H3Z"/><path d="M10 12c.3 0 .5-.2.5-.5s-.2-.5-.5-.5-.5.2-.5.5.2.5.5.5ZM12.3 12c.3 0 .4-.2.4-.5s-.1-.5-.4-.5c-.4 0-.6.2-.6.5s.3.5.6.5ZM7.8 13c-.3 0-.5.2-.5.5s.2.5.5.5.5-.2.5-.5-.3-.5-.6-.5ZM5.5 12c.3 0 .5-.2.5-.5s-.2-.5-.5-.5-.5.2-.5.5.2.5.5.5ZM5.5 13c-.3 0-.5.2-.5.5s.2.5.5.5.5-.2.5-.5-.2-.5-.5-.5ZM10 13c-.3 0-.5.2-.5.5s.2.5.5.5.5-.2.5-.5-.2-.5-.5-.5ZM12.3 13c-.4 0-.6.2-.6.5s.3.5.6.5.4-.2.4-.5-.1-.5-.4-.5ZM14.5 12c.3 0 .5-.2.5-.5s-.2-.5-.5-.5-.5.2-.5.5.2.5.5.5ZM14.5 13c-.3 0-.5.2-.5.5s.2.5.5.5.5-.2.5-.5-.2-.5-.5-.5Z"/></g></svg>
                  <p class="auth-form-detailed-in entry-detailed">
                    Мы не можем отправить вас в прошлое.
                  </p>
                </div>
              </div>
              <div class="date-wrap">
                <label class="auth-form-label label-exit" for="auth-form-date-out">
                  дата выезда:
                </label>
                <div class="calendar-wrap">
                  <input class="auth-form-data date-exit" type="date" id="auth-form-date-out" value="2023-09-01">
                  <svg class="calendar" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><g fill="#000" opacity=".3"><path d="M7.8 12c.3 0 .5-.2.5-.5S8 11 7.7 11s-.5.2-.5.5.3.5.5.5Z"/><path d="M17 4h-2V2h-1v2H6V2H5v2H3c-.6 0-1 .4-1 1v11c0 .5.4 1 1 1h14c.5 0 1-.5 1-1V5c0-.6-.5-1-1-1Zm0 12H3V9h14v7ZM3 8V5h2v2h1V5h8v2h1V5h2v3H3Z"/><path d="M10 12c.3 0 .5-.2.5-.5s-.2-.5-.5-.5-.5.2-.5.5.2.5.5.5ZM12.3 12c.3 0 .4-.2.4-.5s-.1-.5-.4-.5c-.4 0-.6.2-.6.5s.3.5.6.5ZM7.8 13c-.3 0-.5.2-.5.5s.2.5.5.5.5-.2.5-.5-.3-.5-.6-.5ZM5.5 12c.3 0 .5-.2.5-.5s-.2-.5-.5-.5-.5.2-.5.5.2.5.5.5ZM5.5 13c-.3 0-.5.2-.5.5s.2.5.5.5.5-.2.5-.5-.2-.5-.5-.5ZM10 13c-.3 0-.5.2-.5.5s.2.5.5.5.5-.2.5-.5-.2-.5-.5-.5ZM12.3 13c-.4 0-.6.2-.6.5s.3.5.6.5.4-.2.4-.5-.1-.5-.4-.5ZM14.5 12c.3 0 .5-.2.5-.5s-.2-.5-.5-.5-.5.2-.5.5.2.5.5.5ZM14.5 13c-.3 0-.5.2-.5.5s.2.5.5.5.5-.2.5-.5-.2-.5-.5-.5Z"/></g></svg>
                  <p class="auth-form-detailed-out exit-detailed">
                    На эти даты есть свободные номера. Пока есть.
                  </p>
                </div>
              </div>
              <div class="guests">
                <label class="auth-form-label label-adults" for="auth-form-adults">
                  взрослые:
                </label>
                  <div class="button-minus-plus-wrap">
                    <button class="button-minus">
                      <svg class="svg-minus" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 9V11H17V9H3Z" fill="#756157" fill-opacity="0.3"/>
                      </svg>
                    </button>
                    <input class="auth-form-adults" type="text" id="auth-form-adults" value="2">
                    <button class="button-plus">
                      <svg  class="svg-plus" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17 9H11V3H9V9H3V11H9V17H11V11H17V9Z" fill="#756157" fill-opacity="0.3"/>
                      </svg>
                    </button>
                  </div>

                  <label class="auth-form-label" for="auth-form-children">
                    дети:
                  </label>
                  <button class="auth-form-info">
                    <span class="visually-hidden">
                      Посмотреть дополнительную информацию
                    </span>
                    <svg class="svg-auth-form-label" width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <circle cx="13" cy="13" r="13"/>
                      <path fill-rule="evenodd" clip-rule="evenodd" d="M12 7H14V9H12V7ZM14 19H12V10H14V19Z"/>
                      </svg>
                  </button>
                  <div class="button-minus-plus-wrap">
                    <button class="button-minus">
                      <svg class="svg-minus" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 9V11H17V9H3Z" fill="#756157" fill-opacity="0.3"/>
                      </svg>
                    </button>
                    <input class="auth-form-children quantity-children" type="number" id="auth-form-children" value="2">
                    <button class="button-plus">
                      <svg  class="svg-plus" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17 9H11V3H9V9H3V11H9V17H11V11H17V9Z" fill="#756157" fill-opacity="0.3"/>
                      </svg>
                    </button>
                  </div>
              </div>
              <button class="auth-form-search">
                Найти
              </button>
            </form>
          </section>
          <div class="auth-form-info-text">
            <p class="info-text">Укажите количество детей, которые будут с вами, возраст которых от 6 до 18 лет. Дети до 6 лет размещаются бесплатно.</p>
          </div>
        </div>
      </div>
</body>
</html>
